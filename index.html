<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Gmail</title>
</head>

<body>

  <header class="header">
    <button class="menu-button"></button>
    <img src="" alt="" class="gmail-logo" />
    <label for="" class="search-email-box">
      <input type="text" class="search-email" placeholder="Search E-mail" />
    </label>
    <nav class="header-icons">
      <ul class="icons-list">
        <li class="icons-item">
          <img src="" alt="" class="icon-img" />
        </li>
        <li class="icons-item">
          <img src="" alt="" class="icon-img" />
        </li>
        <li class="icons-item">
          <img src="" alt="" class="icon-img" />
        </li>
      </ul>
    </nav>
  </header>

  <section class="menu-left">
    <section class="write-button">
      <a class="write-email">
        <img class="write-email-img"
          src="https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png" alt="">
        <span class="write-email-text">Escrever</span>
      </a>
    </section>

    <section class="nav-menu">
      <nav class="menu-navigation">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#">
              <img src="https://www.gstatic.com/images/icons/material/system/1x/inbox_black_20dp.png" alt="">
              <span class="nav-text">Caixa de entrada</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="https://www.gstatic.com/images/icons/material/system/1x/grade_black_20dp.png" alt="">
              <span class="nav-text">Com estrela</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="https://www.gstatic.com/images/icons/material/system/1x/watch_later_black_20dp.png" alt="">
              <span class="nav-text">Adiados</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="https://www.gstatic.com/images/icons/material/system/1x/send_black_20dp.png" alt="">
              <span class="nav-text">Enviados</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="https://www.gstatic.com/images/icons/material/system/1x/insert_drive_file_black_20dp.png"
                alt="">
              <span class="nav-text">Rascunhos</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="#">
              <img src="https://www.gstatic.com/images/icons/material/system/1x/expand_more_black_20dp.png" alt="">
              <span class="nav-text">Mais</span>
            </a>
          </li>
        </ul>
      </nav>
    </section>

    <section class="hangout">
      <header class="hangout-header">
        <img src="assets/img/users/tejada.png" alt="">
        <span>Panca</span>
        <svg width="18px" height="18px" viewBox="0 0 48 48" class="pTh3n ydLZ9 f">
          <path d="M38 26H26v12h-4V26H10v-4h12V10h4v12h12v4z"></path>
        </svg>
      </header>
      <div class="hangout-talk">
        <div class="hangout-talk-profile">
          <img src="assets/img/users/tejada.png" alt="" class="profile-photo" />
          <div class="hangout-users-info">
            <p class="profile-name">Tejada</p>
            <span class="profile-message">Você: Sou backend :P</span>
          </div>
        </div>
        <div class="hangout-talk-profile">
          <img src="assets/img/users/tejada.png" alt="" class="profile-photo" />
          <div class="hangout-users-info">
            <p class="profile-name">Tejada</p>
            <span class="profile-message">Você: Sou backend :P</span>
          </div>
        </div>
        <div class="hangout-talk-profile">
          <img src="assets/img/users/tejada.png" alt="" class="profile-photo" />
          <div class="hangout-users-info">
            <p class="profile-name">Tejada</p>
            <span class="profile-message">Você: Sou backend :P</span>
          </div>
        </div>
      </div>
      <footer class="hangout-footer">
        <ul class="hangout-list-options">
          <li class="hangout-options">
            <img src="http://ssl.gstatic.com/ui/v1/icons/mail/wbt/contacts_icon21.png">
          </li>
          <li class="hangout-options">
            <img src="http://ssl.gstatic.com/ui/v1/icons/mail/wbt/hangouts_icon21.png">
          </li>
          <li class="hangout-options"></li>
        </ul>
      </footer>
    </section>
  </section>

  <section class="inbox">
    <header class="header-inbox">
      <div class="icon-inbox-left">
        <ul class="icon-inbox-list">
          <li class="icon-inbox-item"></li>
          <li class="icon-inbox-item"></li>
          <li class="icon-inbox-item"></li>
        </ul>
      </div>
      <div class="icon-inbox-right">
        <span class="inbox-quantity"></span>
        <img src="" alt="" class="arrow-previous" />
        <img src="" alt="" class="arrow-next" />
        <img src="" alt="" class="inbox-settings" />
      </div>
    </header>

    <nav class="nav-inbox">
      <ul class="nav-inbox-list">
        <li class="nav-inbox-item"></li>
        <li class="nav-inbox-item"></li>
        <li class="nav-inbox-item"></li>
      </ul>
    </nav>

    <main class="emails">
      <table class="email-list">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </main>

    <footer class="footer-inbox">
      <div class="footer-inbox-left">
        <p></p>
        <a href=""></a>
      </div>
      <div class="footer-inbox-middle">
        <a href="">Termos de serviço</a>
        <a href="">Privacidade</a>
        <a href="">Regulamentos do Programa</a>
      </div>
      <div class="footer-inbox-right">
        <p></p>
        <a href=""></a>
      </div>
    </footer>
  </section>

  <aside class="lateral-panel">
    <ul class="lateral-panel-list">
      <li class="lateral-panel-item"></li>
      <li class="lateral-panel-item"></li>
      <li class="lateral-panel-item"></li>
      <li class="lateral-panel-item"></li>
    </ul>
  </aside>

</body>

</html>
