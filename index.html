<!DOCTYPE html>

    <link rel="stylesheet" href="assets/css/style.css" />

        </label>
      </div>

          </li>
          <li class="icons-item">
            <img
              src="assets/images/profile-photo.jpeg"
              alt=""
              class="user-img"
            />

          <img src="" alt="" class="profile-photo" />

    <main class="emails">
      <table class="email-list">
        <tr>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
